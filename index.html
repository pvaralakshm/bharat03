<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="Netflix Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <h1>Welcome to Netflix</h1>
            <p>Unlimited movies, TV shows, and more. Watch anywhere. Cancel anytime.</p>
            <button>Sign Up</button>
        </div>
    </section>
    <section class="content">
        <div class="container">
            <h2>Popular on Netflix</h2>
            <!-- List of popular movies or TV shows -->
            <div class="movie">
                <img src="https://www.fillmurray.com/300/450" alt="Movie">
                <h3>Movie Title</h3>
            </div>
            <div class="movie">
                <img src="https://www.fillmurray.com/300/450" alt="Movie">
                <h3>Movie Title</h3>
            </div>
            <!-- More movies -->
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 Netflix</p>
        </div>
    </footer>
</body>
</html>
